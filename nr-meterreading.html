<script type="text/javascript">
    RED.nodes.registerType('SendReading',{
        category: 'STROMDAO',
        color: '#d0d0d0',
        defaults: {
            name: {value:""},
            eafcredentials: {value:"", type:"eaf-credentials"}
        },
        inputs:1,
        outputs:1,
        outputLabels:['Processed reading returned by utility.'], 
        icon: "font-awesome/fa-tachometer",
        label: function() {
            return this.name||"Meter Reading";
        }
    });
</script>

<script type="text/html" data-template-name="SendReading">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-eafcredentials"><i class="fa fa-tag"></i> Credentials</label>
        <input type="text" id="node-input-eafcredentials" placeholder="">
    </div>
</script>

<script type="text/html" data-help-name="SendReading">
    <p>Send MeterReading to utility for settlement and clearing</p>
    <h3>Input</h3>
    <p><code>msg.payload</code> should be an integer number of the meter reading in WattHours (Wh).</p>
    <p><code>msg.topic</code> if set it will overwrite the meterId of node configuration</p>
    <h3>Function</h3>
    <p>Signs and sends the meter reading to the <a href="https://github.com/energychain/STROMDAO_EAFs">STROMDAO Energy Application Framework</a> metering service (API) of a utility for high frequent settlement and clearing of dynamic electricity tariffs.</p>
    <h3>Output</h3>
    <p><code>msg.payload</code> cryptographic validated result object from utility with settlement and clearing.</p>
</script>
