<script type="text/javascript">
    RED.nodes.registerType('eaf-credentials',{
        category: 'config',
        defaults: {
            baseUrl: {value:"http://localhost:3302",required:true},
            meterId: {value:"demo",required:true},
            activationSecret: {value:"",required:false},
            readingToken: {value:"",required:false},
            name: {value:"Meter Credentials",required:true},
        },
        label: function() {
            return this.name+" "+this.meterId;
        }
    });
</script>

<script type="text/html" data-template-name="eaf-credentials">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-baseUrl"><i class="fa fa-bookmark"></i> Metering API Base URL</label>
        <input type="text" id="node-config-input-baseUrl">
    </div>
    <div class="form-row">
        <label for="node-config-input-meterId"><i class="fa fa-bookmark"></i> Meter ID</label>
        <input type="text" id="node-config-input-meterId">
    </div>
    <div class="form-row">
        <h3>Authorization</h3>
    </div>
    <div class="form-row">
        <label for="node-config-input-activationSecret"><i class="fa fa-bookmark"></i> Activation Secret</label>
        <input type="text" id="node-config-input-activationSecret">
    </div>
    <div class="form-row">
       <p>or</p>
    </div>
    <div class="form-row">
        <label for="node-config-input-readingToken"><i class="fa fa-bookmark"></i> ReadingToken</label>
        <input type="text" id="node-config-input-readingToken">
    </div>
</script>
